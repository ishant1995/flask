	<script language="javascript" type="text/javascript">
	  $(window).on('load', function(){ $('#loading').hide();})
	  $('#submit_form').submit(function() {console.log("ABC");$('#loading').show();})
	  $(function() {

	  // We can attach the `fileselect` event to all file inputs on the page
	  $(document).on('change', ':file', function() {
		var input = $(this),
			numFiles = input.get(0).files ? input.get(0).files.length : 1,
			label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		input.trigger('fileselect', [numFiles, label]);
	  });

	  // We can watch for our custom `fileselect` event like this
	  $(document).ready( function() {
		  $('#Docfile_AR').on('fileselect', function(event, numFiles, label) {
			console.log("DEF");
			  var ar_input = $('#ar_input'),
				  log = numFiles > 1 ? numFiles + ' files selected' : label;

			  if( ar_input.length ) {
				  ar_input.val(log);
			  } else {
				  if( log ) alert(log);
			  }
		  });
		  $('#Docfile_ECT').on('fileselect', function(event, numFiles, label) {
			console.log("DEF");
			  var ar_input = $('#ect_input'),
				  log = numFiles > 1 ? numFiles + ' files selected' : label;

			  if( ar_input.length ) {

			  }
